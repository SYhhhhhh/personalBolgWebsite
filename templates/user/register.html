<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/sweetalert2/sweetalert2.min.css">
    <script src="/static/js/jQuery.js"></script>
    <script src="/static/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <style>
        .register_box {
            width: 100%;
        }

        .register {
            position: relative;
            width: 400px;
            height: 100%;
            padding: 10px 20px 20px 10px;
            box-shadow: 0 0 20px #ddd;
        }

        .register h1 {
            font-size: 26px;
        }

        .register span {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
<div class="register_box mt-5 d-flex justify-content-center">
    <div class="register d-flex flex-column justify-content-center">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <h1 class="text-center mb-3">注册</h1>
            <div>
                <div>
                    <div class="form-group row">
                        <label for="user" class="col-sm-3 ">用户名:</label>
                        <div class="col-sm-9">
                            <input name="username" type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-3 ">密码:</label>
                        <div class="col-sm-9">
                            <input name="password" type="password" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-3 ">确认密码:</label>
                        <div class="col-sm-9">
                            <input name="password2" type="password" class="form-control form-control-sm text-nowrap">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user" class="col-sm-3 ">QQ:</label>
                        <div class="col-sm-9">
                            <input name="qq" type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="form-group row pr-4">
                        <div class="col-sm-3 align-self-center">验证码: </div>
                        <div class="col-sm-5">
                            <input name="rand_str" type="text" class="form-control form-control-sm mt-2"
                                   placeholder="请输入验证码">
                        </div>
                        <div class="col-sm-4">
                            <img src="/static/images/check_img/1.png" class="mt-2" style="width: 8rem;height: 2rem"
                                 id="change">
                        </div>
                        <input type="text" value="0" style="display: none" name="num" id="num">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary w-25" id="submit">注册</button>
                    </div>
                </div>
            </div>
            <span><a href="/login/">点击登录</a></span>
        </form>
    </div>
</div>
<script>
    let response = '{{ response }}'
    if (response) {
        Swal.fire({
            title: "Warning!",
            text: response,
            icon: 'warning',
            confirmButtonText: "确认"
        })
    }

    var n = 1
    $("#change").click(function () {
        if (n < 20) {
            n ++;
            $("#change").attr('src', '/static/images/check_img/' + n + '.png');
        } else {
            n = 1;
            $("#change").attr('src', '/static/images/check_img/' + n + '.png');
        }
        $("#num").val(n - 1);
    });
</script>
</body>
</html>
