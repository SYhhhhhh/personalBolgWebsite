<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/sweetalert2/sweetalert2.min.css">
    <script src="/static/js/jQuery.js"></script>
    <script src="/static/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <style>
        .login_box {
            width: 100%;
        }

        .login {
            position: relative;
            width: 350px;
            height: 100%;
            padding: 10px 20px 20px 10px;
            box-shadow: 0 0 20px #ddd;
        }

        .login h1 {
            font-size: 26px;
        }

        .login span {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login_box mt-5 d-flex justify-content-center">
    <div class="login d-flex flex-column justify-content-center">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h1 class="text-center mb-3">登录</h1>
            <div>
                <div>
                    <div class="form-group row">
                        <label for="user" class="col-sm-3 ">用户名:</label>
                        <div class="col-sm-9">
                            <input name="username" type="text" class="form-control form-control-sm" id="user">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-3 ">密码:</label>
                        <div class="col-sm-9">
                            <input name="password" type="password" class="form-control form-control-sm" id="pwd">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary w-25">登录</button>
                    </div>
                </div>
            </div>
            <span><a href="/login/register/">点击注册</a></span>
        </form>
    </div>
</div>
<script>
    var response = "{{ response }}"
    console.log(response)
    if (response) {
        Swal.fire({
            title: "Error!",
            text: response,
            icon: "error",
            confirmButtonText: "确认"
        })
    }
</script>
</body>
</html>
